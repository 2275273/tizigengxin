name: Update Subscription

on:
  schedule:
    - cron: '0 * * * *'   # æ¯å°æ—¶æŠ“å–ä¸€æ¬¡ï¼Œå¯æ”¹
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ å¿…é¡»è¦æœ‰ï¼Œç»™æŽ¨é€æƒé™

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch subscription content
        run: |
          curl -s "https://tizi.239000.xyz/download/sub" > index

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index
          git commit -m "Update subscription [skip ci]" || echo "No changes to commit"
          git push
